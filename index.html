<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="card.css" />
    <link href="pagination.css" rel="stylesheet" />
    <title>Learn Numbers</title>
  </head>
  <body>
   
      <h1 class="page-header" > Numbers from 1 - 9 </h1>

    <main>
      <section class="deck">
        <div class="number-card">
          <img class="front" src="images/num-1.jpeg" alt="one_en" />
          <img class="back" src="images/1.png" alt="one_dk" />
        </div>

        <div class="number-card">
          <img class="front" src="images/num-2.jpeg" alt="two_en" />
          <img class="back" src="images/2.png" alt="two_dk" />
        </div>

        <div class="number-card">
          <img class="front" src="images/num-3b.jpeg" alt="zero_en" />
          <img class="back" src="images/3.png" alt="zero_dk" />
        </div>

        <div class="number-card">
          <img class="front" src="images/num-4.jpeg" alt="one_en" />
          <img class="back" src="images/4.png" alt="one_dk" />
        </div>

        <div class="number-card">
          <img class="front" src="images/num-5b.jpeg" alt="one_en" />
          <img class="back" src="images/5.png" alt="one_dk" />
        </div>

        <div class="number-card">
          <img class="front" src="images/num-6.jpeg" alt="one_en" />
          <img class="back" src="images/6.png" alt="one_dk" />
        </div>

        <div class="number-card">
          <img class="front" src="images/num-7b.jpeg" alt="one_en" />
          <img class="back" src="images/7.png" alt="one_dk" />
        </div>

        <div class="number-card">
          <img class="front" src="images/num-8.jpg" alt="one_en" />
          <img class="back" src="images/8.png" alt="one_dk" />
        </div>

        <div class="number-card">
          <img class="front" src="images/num-9b.jpeg" alt="one_en" />

          <img class="back" src="images/9.png" alt="one_dk" />
        </div>
      </section>
    </main>

    <footer>
      <div class="pagination-container">
        <div id="pagination" class="page-numbers">
          <form style="display: inline" action="index.html" method="get">
            <button>1 - 9</button>
          </form>
          <form style="display: inline" action="ten.html" method="get">
            <button>10 and 0</button>
          </form>
          <form style="display: inline" action="ten.html" method="get">
            <button>11 - 19</button>
          </form>
          <form
            style="display: inline"
            action="twenty.html"
            method="get"
          >
            <button>20 - 99</button>
          </form>
          <form
            style="display: inline"
            action="bignums.html"
            method="get"
          >
            <button>100+</button>
          </form>
        </div>
      </div>
    </footer>

    <script defer src="card.js"></script>
  </body>
</html>
